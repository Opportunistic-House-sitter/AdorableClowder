
<div class="text-center container animated fadeIn signup">
  <h2>Sign Up for Skillit</h2>
  <h5>Join Skillit to learn new skills and connect with others - Skillit until you Kill It.</h5>
<!-- Angular 1.3 syntax, signup = $scope -->
  <div ng-controller="signupController as signup">
    <a class="linkedinlink" href="https://skillinit.herokuapp.com/auth/linkedin" ng-click="signup.setAction()" target="_self" ng-init="imgsrc='./assets/linkedin_nothover.png'" ng-mouseover="imgsrc='./assets/linkedin_hover.png'" ng-mouseout="imgsrc='./assets/linkedin_nothover.png'">
      <img class="linkedinconnect" ng-src='{{imgsrc}}'>
    </a>
    <div class="choiceblock"><div class="blackline"></div><span class="choice"> or </span><div class="blackline"></div></div>
    <div class="text-center">
      <form class="formfields">
        <input type="text" placeholder="username" ng-model="signup.user.username" required/><br>
        <input type="password" placeholder="password" ng-model="signup.user.password" required/><br>
        <input type="email" placeholder="email" ng-model="signup.user.email" required/><br>
        <div class="col-md-3"></div>

        <div class="col-md-12"><input type="submit" class="btn btn-primary buttonMargin" ng-click="signup.doSignup()" /></div>
      </form>
    </div>

    <div class="col-md-12"><p class="text-danger">{{signup.err}}</p></div>

  </div>
</div>
