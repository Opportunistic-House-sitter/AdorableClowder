<div class="container text-center" ng-controller="subjectsController as subject">

  <h4 ng-hide="subject.changesSaved">Subject preferences saved.</h4>

    <div class="row">

    <div class="col-md-6">
      <form class="form-inline" ng-controller="typeAheadController as taCtrl" ng-submit="subject.toggleWant(customWant, subject.selectedWantCategory)">
        <div class="form-group">
        <input class="wantoffer-input" type="text" ng-model="customWant" typeahead="language for language in taCtrl.allSubjects | filter:$viewValue" placeholder="Add skill to learn">
        </div>
        <div class="form-group btn-group">
          <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ subject.selectedWantCategory }}<span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a href="#" ng-repeat="category in subject.categories" ng-click="subject.selectWantCategory(category)">{{ category }}</a></li>
          </ul>
        </div>
        <button class="btn btn-danger" type="submit">Add</button>
      </form>
    </div>

    <div class="col-md-6">
      <form class="form-inline" ng-controller="typeAheadController as taCtrl2" ng-submit="subject.toggleOffer(customOffer, subject.selectedOfferCategory)">
        <div class="form-group">
        <input class="wantoffer-input" type="text" ng-model="customOffer" typeahead="language for language in taCtrl2.allSubjects | filter:$viewValue" placeholder="Add skill to teach">
        </div>
        <div class="form-group btn-group">
          <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ subject.selectedOfferCategory }}<span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a href="#" ng-repeat="category in subject.categories" ng-click="subject.selectOfferCategory(category)">{{ category }}</a></li>
          </ul>
        </div>
        <button class="btn btn-danger" type="submit">Add</button>
      </form>
    </div>

  </div> <!-- row -->
  <div class="row">

    <div class="wants col-md-6">
			<h2>I want to learn:</h2>
        <div class="panel panel-primary" ng-repeat="category in subject.categories" ng-show="subject.hasWant(category)">
          <div class="panel-heading wantoffer-heading"><h4 class="panel-title">{{ category }}:</h4></div>
            <div class="panel-body wantoffer-panel">
              <a class="want-button btn btn-default" href="#" ng-repeat="want in subject.wantsObj[category]" ng-click="subject.toggleWant(want, category)">{{ want.skill }}
                <span class="glyphicon glyphicon-remove"></span>
              </a>
            </div>
        </div>
    </div>

    <div class="offers col-md-6">
      <h2>I'm offering to teach:</h2>
        <div class="panel panel-primary" ng-repeat="category in subject.categories" ng-show="subject.hasOffer(category)">
          <div class="panel-heading wantoffer-heading"><h4 class="panel-title">{{ category }}:</h4></div>
            <div class="panel-body wantoffer-panel">
              <a class="offer-button btn btn-default" href="#" ng-repeat="offer in subject.offersObj[category]" ng-click="subject.toggleOffer(offer, category)"> {{ offer.skill }}
                <span class="glyphicon glyphicon-remove"></span>
              </a>
            </div>
        </div>
    </div>

  </div> <!-- row -->

  <div class="row text-center">
    <div class="col-md-4 col-md-offset-8">
      <button class="saveUpdate btn btn-danger btn-block" ng-click="subject.changePreferences()">Save Updates</button>
    </div>
  </div>

</div> <!-- container -->
