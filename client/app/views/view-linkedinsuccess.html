<div ng-controller="signupController as signup" class="text-center linkedinsuccess">
  <h1 ng-hide="signup.err">{{signup.action()}}</h1>

  <div>
    <button ng-hide="signup.err" class="btn btn-default" ng-click="signup.setToken()">PROCEED</button>
  </div>
  <p class="servererror">{{signup.err}}</p>
</div>
